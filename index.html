
<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Ping-Pong Time!!</title>
    </head>
    <body>


  <div class="jumbotron">
    <h1 id="test">Ping-Pong </h1>
    </div>
    <div class="row">
      <div class="col-md-3 ">
        <h2><strong> About Ping Pong</strong> </h2>
        <h2><strong>Let's play!</strong></h2>
        <h4><strong>Rules:</strong></h4>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping" </li>
          <li>Numbers divisible by 5 become "pong" </li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
        </div>
      <div class="col-md-8 ">

  <div id="theForm">
    <form>
      <div class="form-group">
      <label for="number">Enter your number here:</label>
      <input  id="numberInput" type="number" class="form-control">
    </div>
      <button type="button" class="btn btn-primary" id="button">Ping Pong!</button>
    </form>
  </div>
  </div>
  </div>
    </body>
  </html>
